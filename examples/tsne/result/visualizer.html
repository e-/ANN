  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-contour.v1.min.js"></script>

  <script>

let width = 200;
let height = 200
let margin = 15
let label = 35;

drawAll('original.meta.txt', i => '#ori' + i, [0, 1, 2, 3, 4, 10, 20, 60, 250, 490, 990], '#ori-time')
//drawAll('original.meta.txt', i => '#ori' + i, [55, 60, 65, 70, 75, 80, 100], '#ori-time')
drawAll('progressive.meta.txt', i => '#pro' + i, [0, 1, 2, 3, 4, 10, 20, 60, 250, 490, 990], '#pro-time')
//drawAll('progressive.meta.txt', i => '#pro' + i, [55, 60, 65, 70, 75, 80, 100], '#pro-time')

function drawAll(metaPath, id, iter, tree) {
  d3.text(metaPath, text => {
    lines = text.split('\n').map(line => line.split(' '))

    d3.select(tree).text(d3.format('3.1f')(lines[0][1]));

    for(let i = 0; i < iter.length; ++i) {
      for (line of lines) {
        if (line[0] == iter[i]) {
          draw(id(i), line);
          break;
        }
      }
    }
  });
}

function translate(x, y) { return 'translate(' + x + ',' + y + ')'; }

function draw(svgId, line) {
  let iter = line[0]
  let time = line[1]
  let error = line[2]
  let path = line[3]

  d3.text(path, text => {
    let data = d3.tsvParseRows(text, d => {
      r = d[0].split(' ')

      return [+r[0], +r[1]]
    })

    let svg = d3.select(svgId)
    
    svg.attr('width', width).attr('height', height + label)

    svg.append('text')
      .attr('text-anchor', 'middle')
      .attr('dy', '-0.6em')
      .attr('transform', translate(width / 2, height + label))
      .text('Iter #' + iter + ' (' + d3.format('2.1f')(time) +'s)')

    let x = d3.scaleLinear().domain(d3.extent(data, d => d[0])).range([0, width - 2 * margin])
    let y = d3.scaleLinear().domain(d3.extent(data, d => d[1])).range([0, height - 2 * margin])

    console.log(iter, x.domain(), y.domain())

    let root = svg.append('g').attr('transform', translate(margin, margin))
    let contours = d3.contourDensity()
        .x(d => x(d[0]))
        .y(d => y(d[1]))
        .size([width - 2 * margin, height - 2 * margin])
        .bandwidth(4)
        (data)

    let path = root.append('g').selectAll('path')
      .data(contours)
    
    let color = d3.scaleSequential(d3.interpolateCool).domain(d3.extent(contours, d => d.value))

    let enter = path
        .enter()
          .append('path')

    path
      .merge(enter)
      .attr('d', d3.geoPath())
      .attr('fill', d => color(d.value))

    path
      .exit().remove()

    return; 
    let circle = root.append('g').selectAll('circle')

    circle
      .data(data.slice(0, 1000))
      .enter()
        .append('circle')
        .attr('cx', d => x(d[0]))
        .attr('cy', d => y(d[1]))
        .attr('r', 1.5)
        .style('fill', 'white')
  })
}

  </script>
